<style>
  body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  margin: 0;
  padding: 20px;
}

.form-container {
  max-width: 600px;
  margin: auto;
  padding: 20px;
  background-color: #fff;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.form-container h2 {
  text-align: center;
  color: #333;
}

form {
  display: flex;
  flex-direction: column;
}

label {
  font-weight: bold;
  margin-bottom: 5px;
  color: #333;
}

input[type="text"],
input[type="email"] {
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  margin-bottom: 15px;
  font-size: 16px;
}

.button-container {
  display: flex;
  justify-content: space-between;
  margin-top: 20px;
}

.back-button {
  display: inline-block;
  padding: 10px 20px;
  border: 2px solid #007BFF;
  border-radius: 5px;
  background-color: #007BFF;
  color: white;
  text-decoration: none;
  text-align: center;
  font-size: 16px;
  font-weight: bold;
  transition: background-color 0.3s, border-color 0.3s;
}

.back-button:hover {
  background-color: #0056b3;
  border-color: #0056b3;
}

.back-button:active {
  background-color: #004494;
  border-color: #004494;
}

.submit-button {
  display: inline-block;
  padding: 10px 20px;
  border: 2px solid #dc3545;
  border-radius: 5px;
  background-color: #dc3545;
  color: white;
  font-size: 16px;
  font-weight: bold;
  text-align: center;
  text-decoration: none;
  cursor: pointer;
  transition: background-color 0.3s, border-color 0.3s;
}

.submit-button:hover {
  background-color: #c82333;
  border-color: #bd2130;
}

.submit-button:active {
  background-color: #bd2130;
  border-color: #b21f2d;
}

</style>

<p>emp-delete works!</p>

<div class="form-container">
  <h2>Delete Employee</h2>

  <form>
    <label for="emp-id">Employee ID:</label>
    <input type="text" id="emp-id" name="emp-id" value="1" required>

    <label for="emp-name">Name:</label>
    <input type="text" id="emp-name" name="emp-name" placeholder="Enter a name" value="Juan Dela Cruz" required>

    <label for="emp-address">Address:</label>
    <input type="text" id="emp-address" name="emp-address" placeholder="Enter an address"  value="123 Rizal St., Manila, Philippines" required>

    <label for="emp-contact">Contact Number:</label>
    <input type="text" id="emp-contact" name="emp-contact" value="09123456789" required>

    <label for="emp-email">Email:</label>
    <input type="email" id="emp-email" name="emp-email" placeholder="Enter an email address" value="juan.delacruz@example.com" required>

    <div class="button-container">
      <a href="" class="back-button">Back</a>
      <button type="submit" class="submit-button">Delete</button>
    </div>
  </form>
</div>
